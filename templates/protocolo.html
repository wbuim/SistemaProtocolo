<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Novo Protocolo</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .header-bar { background-color: #e9ecef; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; font-size: 14px; border-bottom: 1px solid #ddd; }
        .header-bar a { color: #dc3545; text-decoration: none; font-weight: bold; }
        .main-content { padding: 20px; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #333; }
        .logo { display: block; margin: 0 auto 20px; max-width: 150px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="date"], input[type="time"], select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; transition: background-color 0.3s, border-color 0.3s; }
        .button { display: block; width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        .button:hover { background-color: #0056b3; }
        .nav-button { display: inline-block; text-decoration: none; background-color: #6c757d; color: white; padding: 10px 15px; border-radius: 5px; margin-bottom: 20px; }
        .nav-button:hover { background-color: #5a6268; }
        .prioridade-urgente { background-color: #f8d7da; border-color: #f5c6cb; }
        .prioridade-eletivo { background-color: #cce5ff; border-color: #b8daff; }
        .prioridade-retorno { background-color: #fff3cd; border-color: #ffeeba; }
        .footer { text-align: center; margin-top: 40px; padding: 20px; font-size: 12px; color: #888; border-top: 1px solid #eee; background-color: #fdfdfd; }
        .footer img { max-height: 80px; vertical-align: middle; margin-right: 5px; } /* Estilo para a sua logo */
    </style>
</head>
<body onload="atualizarCorPrioridade()">

    <div class="header-bar">
        <span>Olá, <strong>{{ atendente_nome_completo }}</strong>!</span>
        <a href="{{ url_for('logout') }}">Sair</a>
    </div>

    <div class="main-content">
        <div class="container">
            <img src="{{ url_for('static', filename='images/brasao.png') }}" alt="Brasão da Prefeitura" class="logo">
            <h1>Gerar Novo Protocolo de Atendimento</h1>
            <a href="{{ url_for('lista_protocolos') }}" class="nav-button">Ver Protocolos Salvos</a>

            <form action="/salvar_protocolo" method="post">
                <div class="form-group">
                    <label for="nome_paciente">Nome do Paciente:</label>
                    <input type="text" id="nome_paciente" name="nome_paciente" required>
                </div>
                <div class="form-group">
                    <label for="medico_solicitante">Médico Solicitante:</label>
                    <input type="text" id="medico_solicitante" name="medico_solicitante">
                </div>
                <div class="form-group">
                    <label for="unidade_origem">Unidade de Saúde de Origem:</label>
                    <input type="text" id="unidade_origem" name="unidade_origem">
                </div>
                <div class="form-group">
                    <label for="prioridade">Prioridade:</label>
                    <select id="prioridade" name="prioridade" onchange="atualizarCorPrioridade()">
                        <option value="Eletivo">Eletivo</option>
                        <option value="Retorno">Retorno</option>
                        <option value="Urgente">Urgente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exame_especialidade">Exame ou Especialidade Desejada:</label>
                    <input type="text" id="exame_especialidade" name="exame_especialidade" required>
                </div>
                <div class="form-group">
                    <label for="data_pedido_medico">Data do Pedido Médico:</label>
                    <input type="date" id="data_pedido_medico" name="data_pedido_medico">
                </div>
                <div class="form-group">
                    <label for="data_atendimento">Data do Atendimento:</label>
                    <input type="date" id="data_atendimento" name="data_atendimento" required>
                </div>
                <div class="form-group">
                    <label for="horario_atendimento">Horário do Atendimento:</label>
                    <input type="time" id="horario_atendimento" name="horario_atendimento" required>
                </div>
                <button type="submit" class="button">Gerar e Imprimir Protocolo</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <img src="{{ url_for('static', filename='images/wcode_logo.png') }}" alt="Logo W-Code"> Desenvolvido por W-Code - Sistema de Protocolos v1.0
    </div>

    <script>
        function atualizarCorPrioridade() {
            const select = document.getElementById('prioridade');
            const valor = select.value;
            select.classList.remove('prioridade-urgente', 'prioridade-eletivo', 'prioridade-retorno');
            if (valor === 'Urgente') { select.classList.add('prioridade-urgente'); }
            else if (valor === 'Eletivo') { select.classList.add('prioridade-eletivo'); }
            else if (valor === 'Retorno') { select.classList.add('prioridade-retorno'); }
        }
        document.addEventListener('DOMContentLoaded', atualizarCorPrioridade);
    </script>

</body>
</html>
